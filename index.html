<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marc Dorpema</title>
  <style>
    :root {
      --gap: 24px;
      --text: #ffffff;
      --text-dim: #eaeaea;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100svh;
      color: #fff;
      font-family: "Unbounded", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 400;
      line-height: 1.4;
      display: grid;
      place-items: stretch;
      background: #000;
    }

    .hero {
      position: relative;
      min-height: 100svh;
      display: grid;
      grid-template-rows: auto 1fr auto; /* top nav, spacer, bottom name */
      background: center / cover no-repeat url("background.jpg");
      /* add a subtle dark overlay for readability */
      isolation: isolate;
    }

    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.45));
      z-index: 0;
    }

    nav {
      z-index: 1;
      display: flex;
      justify-content: center;
      gap: clamp(20px, 5vw, 64px);
      padding: clamp(18px, 4vh, 56px) 24px;
      flex-wrap: wrap;
    }
    nav a {
      font-weight: 600; /* try 700 if you want chunkier */
      font-size: clamp(18px, 2.8vw, 28px); /* was 20–32 */
      letter-spacing: .02em;
      color: #fff;
      text-decoration: none;
      text-underline-offset: 4px;
    }
    nav a:hover, nav a:focus { text-decoration: underline; }

    .spacer { z-index: 1; }

    .name {
      z-index: 1;
      padding: var(--gap);
      text-align: center;
      font-size: clamp(20px, 2.4vw, 32px); /* was 18–28 */
      font-weight: 600;
      color: var(--text-dim);
      letter-spacing: .06em;
      text-transform: none;
      user-select: none;
      pointer-events: none;
    }
    /* Optional parallax on large screens */
    @media (min-width: 900px) and (hover: hover) {
      .hero { background-attachment: fixed; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <nav aria-label="Primary">
      <a href="/about.html">About</a>
      <a href="/research.html">Research</a>
      <a href="/teaching.html">Teaching</a>
      <a href="/CV.pdf">CV</a>
      <a href="/contact.html">Contact</a>
    </nav>

    <div class="spacer" aria-hidden="true"></div>

    <div class="name">Marc Dorpema</div>
  </main>
</body>
</html>
